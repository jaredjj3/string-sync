version: '3.7'

services:
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: stringsync
      POSTGRES_USER: stringsync
      POSTGRES_PASSWORD: stringsync

  redis:
    image: redis:5.0

  server:
    image: ss-server:latest
    build:
      context: ./server
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: test
      PORT: 3000
      WEB_URI: ''
      DB_NAME: stringsync
      DB_USERNAME: stringsync
      DB_PASSWORD: stringsync
      DB_HOST: db
      DB_PORT: 5432
      WEB_URI: 'http://localhost'
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./common:/string-sync/common
      - ./server/src:/string-sync/server/src
    links:
      - db
