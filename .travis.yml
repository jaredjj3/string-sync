addons:
  postgresql: 9.6
dist: trusty
language: ruby
cache:
  bundler: true
before_script:
  - bundle exec rails db:create RAILS_ENV=test
test:
  adapter: postgresql
  database: string-sync_test
  username: postgres
rvm:
  - 2.6.0
script:
  - bundle exec rails test
  - cd client && npm install && cd .. && npm run test
env:
  global:
    secure: 
deploy:
  on:
    repo: jaredjj3/string-sync
    branch: master
  provider: heroku
  app: string-sync
  api_key:
    secure: 
