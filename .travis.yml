addons:
  postgresql: 9.6
dist: trusty
language: ruby
cache:
  bundler: true
  directories:
    - client/node_modules
before_script:
  - bundle exec rails db:create RAILS_ENV=test
test:
  adapter: postgresql
  database: string-sync_test
