AWSTemplateFormatVersion: "2010-09-09"
Description: A stack for deploying StringSync in AWS.

Resources:
  # S3
  ArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private

  Repository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryDescription: The code for StringSync's frontend and backend.
      RepositoryName: string-sync
