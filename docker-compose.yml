version: '3.7'

services:
  db:
    container_name: db
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: stringsync
      POSTGRES_USER: stringsync
      POSTGRES_PASSWORD: stringsync

  redis:
    container_name: redis
    image: redis:5.0

  server:
    container_name: server
    image: ss-server:latest
    build:
      context: ./server
      dockerfile: ./Dockerfile
    environment:
      ROLE: server
      CSRF_SECRET: CSRF_SECRET
      NODE_ENV: development
      PORT: 3000
      WEB_URI: http://localhost:8080
      DB_NAME: stringsync
      DB_USERNAME: stringsync
      DB_PASSWORD: stringsync
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./server/src:/server/src
    links:
      - db
      - redis
    ports:
      - '3000:3000'
    command: ['yarn', 'build:dev']

  worker:
    container_name: worker
    image: ss-server:latest
    build:
      context: ./server
      dockerfile: ./Dockerfile
    environment:
      ROLE: worker
      CSRF_SECRET: CSRF_SECRET
      NODE_ENV: development
      PORT: 3001
      WEB_URI: http://localhost:8080
      DB_NAME: stringsync
      DB_USERNAME: stringsync
      DB_PASSWORD: stringsync
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./server/src:/server/src
    links:
      - db
      - redis
    command: ['yarn', 'build:dev']

  scripts:
    container_name: scripts
    image: ss-server:latest
    environment:
      NODE_ENV: development
      DB_NAME: stringsync
      DB_USERNAME: stringsync
      DB_PASSWORD: stringsync
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./server/src:/server/src
    links:
      - db
    command: ['yarn', 'start:scripts:dev']

  web:
    container_name: web
    image: ss-web:latest
    build:
      context: ./web
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
      REACT_APP_SERVER_URI: 'http://localhost:3000/graphql'
    volumes:
      - ./web/src:/web/src
      - ./web/public:/web/public
    ports:
      - '8080:8080'
    links:
      - server
    command: ['yarn', 'start']
