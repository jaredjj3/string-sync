version: "3.7"

services:
  server:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    volumes:
      - server-build:/server/build
    environment:
      NODE_ENV: development
    ports:
      - "8080:8080"
    command: ["yarn", "dev"]

  transpiler:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    volumes:
      - server-build:/server/build
      - ./server:/server
      - /server/node_modules
    command: ["yarn", "watch"]

  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: db
            user: postgres
            password: postgres
            rawAccess: true
            port: 5432
            migrations: true

volumes:
  server-build:
  postgres:
