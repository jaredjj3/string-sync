version: "3.7"

services:
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: stringsync
      POSTGRES_USER: stringsync
      POSTGRES_PASSWORD: stringsync

  redis:
    image: redis:5.0

  graphql:
    image: stringsync:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
      - secrets.env
    volumes:
      - ./packages:/stringsync/packages
    links:
      - db
      - redis
    ports:
      - "3000:3000"
    command: ["yarn", "dev:graphql"]

  jobs:
    image: stringsync:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
      - secrets.env
    volumes:
      - ./packages:/stringsync/packages
    links:
      - db
      - redis
    command: ["yarn", "dev:jobs"]