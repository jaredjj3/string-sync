version: "3.7"

services:
  server:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    volumes:
      - ./server/src:/app/src
      - /app/node_modules
    environment:
      NODE_ENV: development
      PRISMA_SECRET: mysecret123
    ports:
      - "8080:8080"
    links:
      - prisma
    command: ["yarn", "build:dev"]

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: db
            user: postgres
            password: postgres
            rawAccess: true
            port: 5432
            migrations: true

  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  web:
    build:
      context: ./web
      dockerfile: dev.Dockerfile
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    ports:
      - "8081:8081"
    links:
      - server
    command: ["yarn", "serve"]

volumes:
  postgres:
